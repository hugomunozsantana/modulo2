<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculo del Radio</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="bootstrap/js/bootstrap.bundle.min.js"></script>

</head>
<body>
	<h1>Cálculo del Radio</h1>
	<h3>Ingrese el valor del radio de una circunferencia</h3>
	
	<p>Ingrese Radio: <input type="number" name="radio" id="radio"></p>
	<p>Resultado: <input type="text" name="res" id="res"></p>
	<button onclick="diametro();">Diámetro</button>
	<button onclick="perimetro();">Perímetro</button>
	<button onclick="area();">Área</button>


	<script type="text/javascript">
		function diametro(){
			let v1=document.getElementById('radio').value;
			let v2=2*parseInt(v1,10);
			let res=v2
			document.getElementById('res').value=res;
		}
		function perimetro(){
			let v1=document.getElementById('radio').value;
			let v2=2*Math.PI*parseFloat(v1,10);
			let res=v2
			document.getElementById('res').value=res.toFixed(2);
		}
		function area(){
			let v1=document.getElementById('radio').value;
			let v2=parseFloat(v1,10);
			let v3=Math.PI*(v2*v2);
			let res=v3
			document.getElementById('res').value=res.toFixed(2);
		}

	</script>

</body>
</html>
