<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h1>ejemplo de tipos de variable</h1><br>
	<input type="checkbox" name="est" id="est"><br>
	<p id="tip"></p>
	<button onclick="datos();">Evaluar</button>

	<script type="text/javascript">
		function datos(){
			let check=document.getElementById('est').checked;
		    let x=null;
			if (check) {
				x=2;
				alert("valor: "+x)
			}else{
				alert("valor nulo: "+x);
			}
		}

	</script>

</body>
</html>
