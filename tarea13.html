<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
  	<h1>Numero Menor</h1>
  	<br>
  	<p>
  		Ingrese n√∫mero: <input type="text" name="num" id="num"><br>
  		<button onclick="agregar();">agregar</button><br>
  		<button onclick="orden();">orden</button><br>
  		<button onclick="menor();">menor</button><br>
  		<span id="res"></span>
  		<p id="lista"></p>
  	</p>


	<script type="text/javascript">
		let nomina=[];
		function menor(){
			let menor=parseInt(nomina[0]);
			for (var i = 1; i <nomina.length; i++) {
				if(menor>parseInt(nomina[i])){
					menor=parseInt(nomina[i]);
				}
			}
			document.getElementById('res').innerHTML="el numero menor es: "+menor;

		}
		function orden(){
			nomina.sort();
			mostrar();
		}
		function agregar(){
			let v1=parseInt(document.getElementById("num").value);
			nomina.push(v1);
			document.getElementById("num").value="";
			mostrar();
		}
		function mostrar(){
			let fragmento="";
			fragmento="<table border='1'>";
			for (var i = 0; i < nomina.length; i++){
 				fragmento+="<tr><td>"+i+" - "+nomina[i]+"</td></tr>";
			}
			fragmento+="</table>";	
			document.getElementById('lista').innerHTML=fragmento;
		}
	</script>

</body>
</html>
