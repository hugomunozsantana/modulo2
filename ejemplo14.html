<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>arreglos</title>

</head>
<body>
	<h1>arreglos</h1>
	<br>

	<p>
		Ingrese nombre: <input type="text" name="nom" id="nom"><br>
		<button onclick="agregar();">Ingresar</button><br>
		<button onclick="eliminar();">Eliminar Ãºltimo elemento</button><br>
		<button onclick="eliminar1();">Eliminar el primer elemento</button><br>
		Ingrese posicion a modificar: <input type="text" name="po" id="po"><br>
		Ingrese nuevo valor: <input type="text" name="va" id="va"><br>
		<button onclick="modificar();">Modificar</button><br>

		Ingrese posicion a eliminar: <input type="text" name="pos" id="pos"><br>
		<button onclick="eliminar2();">Eliminar por posicion</button><br>

		<button onclick="ordenar();">Ordenar</button><br>


	</p>
	<p id="ar"></p>

	<script type="text/javascript">
		var arreglo=[];
		function agregar(){
			let v1=document.getElementById("nom").value;
			arreglo.push(v1);
			document.getElementById("nom").value="";
			llenar();
		}
		function llenar(){
			let fragmento="";
			fragmento="<table border='1'>";
			for (var i = 0; i < arreglo.length; i++){
 				fragmento+="<tr><td>"+i+" - "+arreglo[i]+"</td></tr>";
 				//fragmento=fragmento+"<tr><td>"+arreglo[i]+"</td></tr>"; es lo mismo
			}
			fragmento+="</table>";	
			document.getElementById('ar').innerHTML=fragmento;
		}
		function eliminar(){
			arreglo.pop()
			llenar();
		}
		function eliminar1(){
			arreglo.shift()
			llenar();
		}
		function eliminar2(){
			let pos=document.getElementById("pos").value;
			arreglo.splice(pos,1);
			llenar();
		}
		function modificar(){
			let va=document.getElementById('va').value;
			let po=document.getElementById('po').value;
			arreglo[po]=va;
			llenar();
		}
		function ordenar(){
			arreglo.sort();
			llenar();
		}
		

	</script>

</body>
</html>
