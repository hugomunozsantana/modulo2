<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h1>ejemplo de objeto</h1>

	<p id="auto"></p><br>
	<p id="cil"></p><br>

	<script type="text/javascript">
		
			const auto={
				marca:"volvo",
				modelo:"sx30",
				cilindrada:"2300",
				marcaModelo:function(){
					return this.marca+" - "+this.modelo;
				}
			};

			document.getElementById('auto').innerHTML=auto.marcaModelo();
			document.getElementById('cil').innerHTML=auto.cilindrada;


	</script>

</body>
</html>
