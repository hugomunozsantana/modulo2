<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>tabla de multiplicar</title>
</head>
<body>
	<h1>Tabla de Multiplicar</h1>
	<br>
	<p>
		Ingrese Valor: <input type="text" name="v1" id="v1">
		<button onclick="repetir01();">activar</button>
		<p id="res"></p>
	</p>

	<script type="text/javascript">
		function repetir01(){
			let x=1;
			let v1=document.getElementById('v1').value;
			while (x<11){
				let vv1=v1*x;
				document.getElementById('res').innerHTML=v1+" * "+x+" = "+vv1+" <br> ";
				x++;
			}
		}
	</script>

</body>
</html>
