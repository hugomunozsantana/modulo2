<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h1>Ingreso datos maratón</h1>
	<br>
	<p>
		<button onclick="maraton();">activar</button>
		
	</p>


	<script type="text/javascript">

		function maraton(){
			let th=0,tm=0,ch=0,cm=0;
			let op="s";
			while(op=="s"){
				let t=parseInt(prompt("ingrese tiempo del competidor: "));
				let s=prompt("ingrese sexo del competidor (H= hombres // M=mujeres):");
				if(s=="m" || s=="M"){
					tm=tm+t;
					cm++;
				}else if(s=="h" || s=="H"){
					th=th+t;
					ch++;
				}else{
					alert("opcion no valida, inténtelo nuevamente...!!!!")
				}
				op=prompt("desea ingresar otro registro(s/n): ");
			}	
			let pm=tm/cm;
			let ph=th/ch;
			document.write("promedio de tiempo de mujeres: "+pm+"<br>");
			document.write("promedio de tiempo de hombres: "+ph+"<br>");
			document.write("cantidad de mujeres: "+cm+" // "+tm+"<br>");
			document.write("cantidad de hombres: "+ch+" // "+th+"<br>");


		}

	</script>

</body>
</html>
