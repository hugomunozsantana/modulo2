<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

<body>
	<h1>retorno de valor de funcion</h1>
	valor1: <input type="text" name="v1" id="v1"><br>
	valor2: <input type="text" name="v2" id="v2"><br>
	<button onclick="llamar();">activar</button>
	<p id="resul"></p>

	<script type="text/javascript">
		function llamar(){
			let vv1=document.getElementById('v1').value;
			let vv2=document.getElementById('v2').value;
			document.getElementById('resul').innerHTML=suma(vv1,vv2);
		}
		function suma(v1,v2){
			let res=parseInt(v1)+parseInt(v2);
			return res;
		}


	</script>


</body>
