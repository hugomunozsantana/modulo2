	<h1>Ejemplo de condicional</h1><br>
	ingrese texto 1: <input type="text" id="t1" name="v1"><br>
	ingrese texto 2: <input type="text" id="t2" name="v2"><br>
	<button onclick="comparar();">verificar</button><br>
	<p id="res2"></p>

	<script type="text/javascript">

		function comparar(){
			let t1=document.getElementById('t1').value;
			let t2=document.getElementById('t2').value;
			let res=""; 
			if(t1===t2){
				res="textos iguales"
			}else{
				res="textos distintos"
			}
			document.getElementById('res').innerHTML=res;
				

		}

		function evaluar(){
			let v1=document.getElementById('v1').value;
			let v2=document.getElementById('v2').value;
			let i1=parseInt(v1,10);
			let i2=parseInt(v2,10);
			let res=""; 
			if(i1<i2){
				res="El primer valor es menor que segundo valor";
			}else if(i1==i2){
				res="El primer valor es igual que el segundo valor";
			}else{
				res="El primer valor es mayor que el segundo valor";
			}

			document.getElementById('res').innerHTML=res;

		}
	</script>
