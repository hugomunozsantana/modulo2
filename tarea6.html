<body>
	<h1>CÃ¡lculo Porcentaje</h1>
	
	<p>Ingrese Monto: <input type="text" name="monto" id="monto"></p><br>
	<p>Ingrese Porcentaje a obtener: <input type="text" name="por" id="por">%</p><br>
		
	<button onclick="porcentaje();">Calcular Porcentaje</button><br><br>

	<p>Resultado: <input type="text" name="res" id="res"></p><br>

	
	
	<script type="text/javascript">
		
		
		function porcentaje(){
			const porc1=100;
			let v1=document.getElementById('monto').value;
			let v2=document.getElementById('por').value;
			let p1=parseInt(v1,10);
			let p2=parseInt(v2,10);
			let r1=p1*p2/porc1;
			document.getElementById('res').value=r1;
			

			
			}

	</script>
